<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>border test</title>
	<meta name="generator" content="BBEdit 12.6" />
	<style>
	
		.slide{
			height: 250px;
			width: 500px;
			padding: 15px;
			border: solid black 1px;
		}
	</style>
</head>
<body>

	<div class="slide">
		<h2 id="greet">Greetings</h2>
		Hello World! It's <span id="dowt">today</span>! <p>This is just a placeholder for what comes next.</p> 
		<p>The plan is that this site should be updated in <span id="dayz">x</span> days.</p>
		<p>Check back next month to see how it has changed!</p>
	</div>
	
		<script>
			var today = new Date();              //get the date and time
			var hour = today.getHours();         //extract the hour
			var day = today.getDate();          //get the day (1-31)
			var dow = today.getDay();           //get the day of the week (0=sun, 1=mon, etc)
			var month = today.getMonth();       // get the month (0 = jan, 1=feb, etc)
			var year = today.getFullYear();     // get the 4 digit year (2019)
			var dayt = "";                       //day of week text as string
			var msg = "";                         //message text as string
			if (hour < 12) {                      // set the message based on the current hour
				msg = "Morning";
			} else if (hour >= 12 && hour < 17) {
				msg = "Afternoon";
			} else {
				msg = "Evening";
			}
			const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
			const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
			dayt = days[dow] + ", " + months[month] + " " + day + ", " + year;  //full text including month day and year
			var showday = document.getElementById("dowt");          //update the day of week text
			showday.textContent = dayt;
			var updateme = document.getElementById("greet");
			document.title = msg + " message";
			updateme.textContent = "Good " + msg + "!";                 // update the greet element with a new greeting
			var metoo = document.getElementById("dayz");
			metoo.textContent = 31 - day;                           //update the number of days till the planned update
		</script>
	
</body>
</html>
